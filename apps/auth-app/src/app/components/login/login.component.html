<!-- login.component.html -->
<div class="register-container">
  <mat-card>
    <mat-card-title class="title">Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          autocomplete="email"
        />
        <mat-error *ngIf="email.hasError('required') && (email.dirty || email.touched)">
          Email is required
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern') && (email.dirty || email.touched)">
          Email is invalid
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
          [attr.aria-pressed]="!hidePassword"
        >
          <mat-icon>
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required') && (password.dirty || password.touched)">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Submit -->
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        SIGN IN
      </button>

      <div class="login-link">
        Not a member?
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </mat-card>
</div>
