<div class="login-container">
  <mat-card>
    <mat-card-title class="title">Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="email.hasError('required') && (email.dirty || email.touched)">
          Email is required
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern') && (email.dirty || email.touched)">
          Email is invalid
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePassword($event)"
          [attr.aria-label]="hidePassword() ? 'Show password' : 'Hide password'"
          [attr.aria-pressed]="!hidePassword()"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required') && (password.dirty || password.touched)">
          Password is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width mat-raised-button-color"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </button>

      <div class="register-link">
        Not a member? <a routerLink="/auth-stepper">Register</a>
      </div>
    </form>
  </mat-card>
</div>
